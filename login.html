<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="login">Login</h1> 
            <div class="login-info">
                <input type="text" class="username" placeholder="username" minlength="6" maxlength="15" required>
                <input type="password" class="password" placeholder="password" minlength="6" maxlength="15" required>
            </div>
            <div class="sub-info">
                <div class="remember-me">
                    <input type="checkbox" class="checkbox">
                    <label>Remember me</label>
                </div>
                <a href class="forgot">Forgot password</a>
            </div>
            <div class="submit">
                <p class="register-text">Doesn't have an account? <a class="register" href>Register</a></p>
                <button class="btn">Login</button>
            </div>
            <div class="icons">
                <a href="https://github.com/hnqhnqhnq" target="_blank">
                    <img class="icon" src="Icons/github.png">
                </a>
                <a href="https://www.linkedin.com/in/%C5%9Ftefan-h%C3%AEncu-46508a258/" target="_blank">
                    <img class="icon" src="Icons/linkedin.png">
                </a>
                <a href="https://www.instagram.com/hnqhnqhnq/" target="_blank">
                    <img class="icon" src="Icons/instagram.png">
                </a>
                <a href="https://www.facebook.com/stefan.hincu.58/" target="_blank">
                    <img class="icon" src="Icons/facebook.png">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
